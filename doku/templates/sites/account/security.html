{% extends "sites/account/base.html" %}
{% block account_content %}
    <div class="columns">
        <div class="column col-6 col-md-12">
            <form method="post" action="{{ url_for('account.security_change_password') }}">
                <input type="hidden" name="csrf_token" value="{{ create_csrf_token() }}">
                <div class="form-group input-inline{% if error_old %} has-error{% endif %}">
                    <label class="form-label" for="oldPasswordInput">Old Password</label>
                    <input class="form-input" type="password" id="oldPasswordInput" name="password" placeholder="Old Password">
                    {% if error_old %}
                    <p class="form-input-hint">{{ error_old }}</p>
                    {% endif %}
                </div>
                <div class="form-group input-inline">
                    <label class="form-label" for="oldPasswordInput">New Password</label>
                    <input class="form-input" type="password" id="newPasswordInput" name="new_password" placeholder="New Password">
                </div>
                <div class="form-group input-inline{% if error_new %} has-error{% endif %}">
                    <label class="form-label" for="oldPasswordInput">Repeat Password</label>
                    <input class="form-input" type="password" id="repeatPasswordInput" name="rpt_password" placeholder="Repeat Password">
                    {% if error_new %}
                    <p class="form-input-hint">{{ error_new }}</p>
                    {% endif %}
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
{% endblock %}
