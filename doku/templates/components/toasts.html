{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="toast-messages">
            {% for message in messages %}
                <div class="toast">
                    <button class="btn btn-clear float-right toast-message-dismiss"></button>
                    {{message}}
                </div>
            {% endfor %}
        </div>
        {% include "components/toast_js.html" %}
    {% endif %}
{% endwith %}
