<table class="list table table-hover">
    <thead>
        <tr>
            <th>NAME</th>
            <th>AUTHOR</th>
            <th>LAST UPDATED</th>
        </tr>
    </thead>
    <tbody>
        {% for document in documents %}
            <tr class="c-hand" onclick="window.location.href='{{ url_for('document.index', document_id=document.id) }}'">
                <td>
                    <a href="{{ url_for('document.index', document_id=document.id) }}">
                        {{ document.name }}
                    </a>
                </td>
                <td>
                    Jonas
                </td>
                <td>
                    <span class="tooltip" data-tooltip="{{ document.last_updated_format }}">
                        {{ document.last_updated_timedelta }}
                    </span>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
