name: upload

on:
  push:
    branches: [ main ]

jobs:
  upload:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v2
     
      - name: Setup Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: '3.x'
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Install Python Requirements
        run: pip install -r requirements.txt

      - name: Test
        run: pytest doku/tests
        env:
          REDIS_HOST: 'localhost'
          REDIS_PORT: 6379

      - name: Login to Registry
        uses: docker/login-action@v1 
        with:
          registry: reg.desk-lab.de
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD}}

      - name: Build and push doku-static
        uses: docker/build-push-action@v2
        with:
          context: doku/static
          push: true
          tags: |
            reg.desk-lab.de/doku-static:${{ github.sha }}
            reg.desk-lab.de/doku-static

      - name: Build and push doku
        uses: docker/build-push-action@v2
        with:
          context: docker
          push: true
          tags: |
            reg.desk-lab.de/doku${{ github.sha }}
            reg.desk-lab.de/doku

      - name: Deploy # TODO: Use docker-action?
        run: |
          docker login https://reg.desk-lab.de --username ${{ secrets.DOCKER_REGISTRY_USER }} --password ${{ secrets.DOCKER_REGISTRY_PASSWORD}}
          cd /home/jenkins/server && docker-compose pull doku dokustatic dokuworker | cat
          cd /home/jenkins/server && docker-compose up -d doku dokustatic dokuworker | cat
          